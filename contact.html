                </nav>
            </div>
            <div class="button-container">
                <button class="login-button" type="button">Login</button>
            </div>
     </header>
     <main>
        <section>
            <h1 class="way-en-idea">
                What's your GOOSE idea?
            </h1>
            <h1 class="grey-font">
                Letâ€™s chat and see how we can help
            </h1>
            <div id="chat-row">
                <div id="telegram-contact">
                    <div id="telegram-logo-box">
                        <div class="contact-row">
                            <img src="img/Icon_telegram.png" alt="icon-telegram">
                            <h4 class="contact-title-telegram">
                                Telegram
                            </h4>
                            <h5 class="telegram-tag">
                                @superdao_team
                            </h5>
                        </div>
                    </div>
                </div>
                <div id="email-contact">
                    <div id="email-logo-box">
                        <div class="contact-row">
                            <img src="img/Icon_email.png" alt="icon-email">
                        </div>
                        <h4 class="contact-title-email">
                            Email
                        </h4>
                        <h5 class="email-tag">
                            hello@superdao.co
                        </h5>
                        </div>
                </div>
            </div>
        </section>
        <section>
            <div class="box-post">
                <h4 class="second-small-font">
                    Send a post Goose
                </h4>
                <h4 class="small-grey-font">
                    Latest news in DAOs and Web3
                </h4>
                <div class="forms">
                    <div class="email-form">
                        <input type="email" id="email" placeholder="Your email">
                    </div>
                    <div class="name-form">
                        <input type="name" id="name" placeholder="Your name">
                    </div>
                    <div class="message-form">
                        <input type="message" id="message" placeholder="Your message">
                    </div>
                    <div class="goose-form">
                        <input type="goose-color" placeholder="Color of your goose">
                        <select id="goose-color" name="goose-color">
                            <option value="Red">Red</option>
                            <option value="White">White</option>
                            <option value="Blue">Blue</option>
                            <option value="Black">Black</option>
                        </select>
                    </div>
                </div>
                <button class="send-button">Send</button>

            </div>
        </section>
        </main>
